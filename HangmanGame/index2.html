<!DOCTYPE html>
<html>
<head>
    <title>hangman</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


</head>
<body>
    
    <div class="container">

        <div class="jumbotron">
          <h1 align="center">Starwars Hangman</h1>

        </div>


		<div class="row">
			<div class="col-md-8 col-md-offset-2">
		        <div class="panel panel-default">
		            <div class="panel-heading">
		                <h3 class="panel-title">Word to guess</h3>
		            </div>
		            <div class="panel-body">
		               <h2 id="wordToGuess"></h2>
		            </div>
		        </div>
	        </div>
		</div>


		<div class="row">
			<div class="col-md-8 col-md-offset-2">
		        <div class="panel panel-default">
			        <div class="panel-body">
						<p>Wrong Guesses:  <span id="wrongGuesses"></span></p>
						<p>Guesses left:  <span id="numGuesses"></span></p>
		                <p>Wins: <span id="winCounter"></span></p>
		                <p>Losses: <span id="lossCounter"></span></p>
			        </div>
		        </div>
		    </div>
		</div>
		
	</div>
	
	<script type="text/javascript" src="./js/hngmn.js"></script>
</body>
</html>
